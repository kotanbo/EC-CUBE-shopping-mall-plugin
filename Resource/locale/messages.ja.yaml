# プラグインアンインストール時
shopping_mall.uninstall.not_deleted_data.info: |
  削除できなかったデータがあります。削除するには
  %process%
  を実行してください。
shopping_mall.uninstall.not_deleted_data.info.process: |
  1. %system%、%member_management%で%authority%「%shop_authority%」のメンバーがないように修正
  2. %system%、%authority_management%で%authority%「%shop_authority%」の%deny_url%がないように修正
  3. %system%、%master_data_management%で mtb_authority から「%shop_authority%」を削除

# プラグイン更新時
shopping_mall.update.warning: |
    %contents_management%、%cache_management%でキャッシュを削除してください。

